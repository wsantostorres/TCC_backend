<html lang="pt-br">
<head>
    <title></title>
    <style>
        body{
            background-color: #fff;
            color: #141414;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1{
            font-size: 28px;
            margin-top: 0px;
            margin-bottom: 8px;
        }

        h2{
            font-size: 16px;
            padding-bottom: 4px;
            border: none;
            border-bottom: 1px solid #ccc;
        }

        p{
            margin: 0;
            font-size: 12px;
        }

        ul{
            padding-left: 0px;
        }

        li{
            list-style-type: none;
            font-size: 12px;
        }

        li + li{
            margin: 8px 0px;
        }

        .contatoendereco{
            margin-bottom: 20px;
         }

        .contatoendereco p{
           font-size: 14px; 
        }

        .contatoendereco span{
            font-weight: bold;
        }

        .habilidades{
            font-weight: bold;
        }

        .objetivo{
            margin-bottom: 20px;
        }

        .objetivo p{
            font-size: 14px;
        }

        .formacao{
            margin-bottom: 20px;
        }

        .projetos{
            margin-bottom: 20px;
        }

        .cursoscomplementares{
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <h1>{NOMECOMPLETO}</h1>
    <div class="contatoendereco">
        {CONTATOENDERECO}
    </div>

    <div class="formacao">
        <h2>FORMAÇÃO</h2>
        <ul>
            {FORMACAO}
        </ul>
    </div>

    <div class="cursoscomplementares">
        <h2>CURSOS COMPLEMENTARES</h2>
        <ul>
            {CURSOSCOMPLEMENTARES}
        </ul>
    </div>

    <div class="experiencia">
        <h2>EXPERIÊNCIA</h2>
        <ul>
            {EXPERIENCIAS}
        </ul>
    </div>

    <div class="projetos">
        <h2>PROJETOS</h2>
        <ul>
            {PROJETOS}
        </ul>
    </div>

    <div class="habilidades">
        <h2>HABILIDADES</h2>
        <ul>
            {HABILIDADES}
        </ul>
    </div>

</body>
</html>
